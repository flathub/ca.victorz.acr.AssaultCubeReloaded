app-id: ca.victorz.acr.AssaultCubeReloaded
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: client
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.assaultcube-reloaded

modules:
  - shared-modules/SDL/sdl12-compat.json
  - shared-modules/SDL/SDL_image-1.2.12.json

  - name: acreloaded
    buildsystem: simple
    subdir: source/src
    sources:
      - type: git
        url: https://github.com/acreloaded/acr.git
        tag: v2.18.2
        commit: 86dd4b8911121efac1790516ef5bae14db687501
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: shell
        commands:
          - sed -i 's#CUBE_DIR=$(dirname "$(readlink -f "${0}")")#CUBE_DIR=/app/share/acreloaded/#g' client.sh
          - sed -i 's#CUBE_OPTIONS="--home=home#CUBE_OPTIONS="--home=${HOME}/.assaultcube-reloaded#g' client.sh
          - sed -i 's#CUBE_DIR=./#CUBE_DIR=/app/share/acreloaded/#g' server.sh
      - type: patch
        path: appstream.patch
    build-commands:
      - make -j${FLATPAK_BUILDER_N_JOBS} client server
      - make install
    post-install:
      - install -d ${FLATPAK_DEST}/share/acreloaded
      - cp -rf ../../bot ../../config ../../packages ../../acr/packages ${FLATPAK_DEST}/share/acreloaded
      - install -Dm644 ../../freedesktop/ca.victorz.acr.AssaultCubeReloaded.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
      - install -Dm644 ../../freedesktop/ca.victorz.acr.AssaultCubeReloaded.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 ../../freedesktop/ca.victorz.acr.AssaultCubeReloaded.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm755 ../../bin_unix/native_client ${FLATPAK_DEST}/share/acreloaded/bin_unix/native_client
      - install -Dm755 ../../bin_unix/native_server ${FLATPAK_DEST}/share/acreloaded/bin_unix/native_server
      - install -Dm755 ../../client.sh ${FLATPAK_DEST}/bin/client
      - install -Dm755 ../../server.sh ${FLATPAK_DEST}/bin/server
